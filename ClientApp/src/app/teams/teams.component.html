<h1 id="tableLabel">Football Teams</h1>

<p>Simple Crud to verify the Db works properly</p>

<p *ngIf="!teams"><em>Loading...</em></p>

<table class='table table-striped table-container' aria-labelledby="tableLabel" *ngIf="teams">
  <thead>
    <tr>
      <th>Team ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Conf.</th>
      <th>Division</th>
      <th>Create Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td>{{ team.teamid }}</td>
      <td>{{ team.name }}</td>
      <td>{{ team.location }}</td>
      <td>{{ team.conference }}</td>
      <td>{{ team.division }}</td>
      <td>{{ team.createdate | date: 'MM/dd/yyyy'}}</td>
    </tr>
  </tbody>
</table>

<style>
  .form-container input, .form-container select{
    margin: 10px;
  }
</style>

<div class="form-container">

  <input [(ngModel)]="createTeam.name" class="form-control" type="text" placeholder="Name" aria-label="default input example">
  <input [(ngModel)]="createTeam.location" class="form-control" type="text" placeholder="City" aria-label="default input example">
  <input [(ngModel)]="createTeam.createdDate" class="form-control" type="date" placeholder="Date" aria-label="default input example">

  <h1>Conference</h1>
<select class="form-control"  [(ngModel)]="createTeam.conference">
  <option *ngFor="let c of conferences" [ngValue]="c.id">{{c.name}}</option>
</select>
  
  <h1>Division</h1>
  <select class="form-control"  [(ngModel)]="createTeam.division">
    <option *ngFor="let c of divisions" [ngValue]="c.id">{{c.name}}</option>
  </select>
  

<button class="btn btn-primary" (click)="create()">Create It</button>
</div>
